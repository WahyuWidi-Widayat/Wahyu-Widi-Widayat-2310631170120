<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Huruf Mutu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cek_nilai_mutu">
        <h2>Cek Huruf Mutu</h2>
        <label for="nim">NIM:</label>
        <input type="text" id="nim" placeholder="Masukkan NIM">
        
        <label for="nilai">Nilai:</label>
        <input type="number" id="nilai" placeholder="Masukkan nilai">
        
        <button onclick="cekNilai()">Cek Nilai</button>
        
        <p id="hasil"></p>
    </div>
    <script src="Script.js"></script>
</body>
</html>
